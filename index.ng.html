<!-- We are using .ng.html file extension so that Blaze - Meteor's
     templating system - won't compile and override our AngularJS exprssion. -->

<div ng-controller="PartiesListCtrl">
  <ul>
    <li ng-repeat="party in parties">
      {{ party.name }}
      <p>{{ party.description }}</p>
    </li>
  </ul>
</div>
